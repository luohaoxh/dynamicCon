<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="Js/jquery-1.11.1.min.js"></script>
    <script src="Js/dynamicCon.js"></script>
</head>
<body>
    <fieldset>
        <legend>log:</legend>
        <div>
            <textarea id="txtMsg" style="width:100%;height:100px;"></textarea>
        </div>
    </fieldset>
    
    <div class="dynamicCon">
        <table style="width:100%;">
            <tr class="temp">
                <td><span class="dynamicCon-Index"></span></td>
                <td><input type="text" id="txtA" class="dynamicCon-autoCreateIdIndex"/></td>
                <td><input type="text" id="txtB"  /></td>
                <td><input type="text" id="txtC"  /></td>
                <td><input type="text" id="txtD"  /></td>
                <td><input type="text" id="txtE"  /></td>
                <td><input type="text" id="txtF"  /></td>
                <td>
                    <a href="javascript:void(0);" class="addBtn">添加</a>
                    <a href="javascript:void(0);" class="delBtn">删除</a>
                </td>
            </tr>
            <tr class="items">
                <td><span class="dynamicCon-Index"></span></td>
                <td><input type="text" id="txtA" class="dynamicCon-autoCreateIdIndex"/></td>
                <td><input type="text" id="txtB"  /></td>
                <td><input type="text" id="txtC"  /></td>
                <td><input type="text" id="txtD"  /></td>
                <td><input type="text" id="txtE"  /></td>
                <td><input type="text" id="txtF"  /></td>
                <td>
                    <a href="javascript:void(0);" class="addBtn">添加</a>
                    <a href="javascript:void(0);" class="delBtn">删除</a>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
        $(function () {
            var $msg = $("#txtMsg");
            $.DynamicCon({
                beforeAddOrDel: function (type) {$msg.val($msg.val()+"增加或删除行之前："+type+"\r\n"); return true; },
                afterAddOrDel: function (type) {
                    $msg.val($msg.val() + "增加或删除行之后：" + type + "\r\n");
                    $msg.scrollTop($msg[0].scrollHeight);
                },
                overflowMsg: function (msg) {
                    $msg.val($msg.val()+msg);
                    return false;
                }
            });
        });
    </script>
</body>
</html>
